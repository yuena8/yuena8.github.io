<!DOCTYPE html>

<html>
<link href="calculator.css" rel="stylesheet">
<script src="calculator.js"></script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <head>
    <title> SENG 513 Calculator</title>
    <meta name="author" content = "Amy Yuen">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <div class="centerwrapper">
    <div class="calculator">

      <div class="display">
        <div id="equationarea"> <p id=equation> </p></div>
        <input id="inputarea" type="text" value="" readonly>
      </div>

      <div class="buttonpad">
        <div class="row1">
          <div class="button-wrapper"><button class="leftbracket">(</button></div>
          <div class="button-wrapper"><button class="rightbracket">)</button></div>
          <div class="button-wrapper"><button class="clear">C</button></div>
        </div>

        <div class="row2">
          <div class="button-wrapper"><button class="seven">7</button></div>
          <div class="button-wrapper"><button class="eight">8</button></div>
          <div class="button-wrapper"><button class="nine">9</button></div>
          <div class="button-wrapper"><button class="divide">/</button></div>
        </div>

        <div class="row3">
          <div class="button-wrapper"><button class="four">4</button></div>
          <div class="button-wrapper"><button class="five">5</button></div>
          <div class="button-wrapper"><button class="six">6</button></div>
          <div class="button-wrapper"><button class="multiply">*</button></div>
        </div>

        <div class="row4">
          <div class="button-wrapper"><button class="one">1</button></div>
          <div class="button-wrapper"><button class="two">2</button></div>
          <div class="button-wrapper"><button class="three">3</button></div>
          <div class="button-wrapper"><button class="minus">-</button></div>
        </div>

        <div class="row5">
          <div class="button-wrapper"><button class="zero">0</button></div>
          <div class="button-wrapper"><button class="decimal">.</button></div>
          <div class="button-wrapper"><button class="equals">=</button></div>
          <div class="button-wrapper"><button class="add">+</button></div>
        </div>
      </div>

    </div>
    </div>
  </body>

</html>
