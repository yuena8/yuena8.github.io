<!DOCTYPE html>
<html>
  <head>
    <!-- Login Screen referencing w3schools html and css code -->
    <link href="/login.css" rel="stylesheet" type="text/css">
  </head>
  <script>
  // Get the modal/popup
  var modal = document.getElementById('id01');

  // close pop up when user clicks outside
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  document.getElementById("login").onclick = function () {
    location.href = "lobby.html";
  };

  </script>
  <body>
    <!-- Button to open the popup login form -->
    <button onclick="document.getElementById('id01').style.display='block'">Login</button>


    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'"
    class="close" title="Close Modal">&times;</span>

      <!-- Modal Content -->
      <form class="modal-content animate" action="/action_page.php">

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <!-- input login logic when press button instead of just loading lobby page-->
          <button onclick="location.href = '/lobby.html';" id="login">Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
